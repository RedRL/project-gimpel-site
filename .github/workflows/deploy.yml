name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build:gh
      - name: Create deployment structure
        run: |
          mkdir -p deploy/project-gimpel
          cp -r dist/project-gimpel/* deploy/project-gimpel/
          cp deploy/project-gimpel/index.html deploy/project-gimpel/404.html
          cp index.html deploy/
          cp 404.html deploy/
          cp .nojekyll deploy/
          # Copy static privacy page
          mkdir -p deploy/project-gimpel/privacy
          cp privacy-static.html deploy/project-gimpel/privacy/index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: deploy
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
